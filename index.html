<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- script is a quick way to use to tailwind without installing the node modules  -->

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main class="min-h-screen flex flex-col bg-orange-50">
        <div class="w-3/4 sm:w-1/2 md:w-[700px] md:h-[480px] flex flex-col md:flex-row m-auto bg-white rounded-xl">

            <img class="md:w-1/2 h-52 md:h-full rounded-t-xl md:rounded-t-none md:rounded-l-xl object-cover "
                 src="images/image-product-desktop.jpg"
                 alt="Bottle of Gabrielle Essence Eau De parfum">

            <div class="md:w-1/2 px-6 md:px-9 py-5 flex flex-col my-auto">

                <h2 class="text-xs md:text-base text-slate-500">
                    P E R F U M E
                </h2>

                <h1 class="pt-2 md:py-6 md:pr-10 text-2xl md:text-4xl font-medium md:leading-9">
                    Gabrielle Essence Eau De parfum
                </h1>

                <p class="pt-3 md:pr-10 text-sm md:text-base text-slate-500">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="pb-3 pt-4 md:py-6">
                    <span class="text-3xl md:text-4xl font-medium text-emerald-700/80 ">
                        $149.99
                    </span>
                    <span class="pl-3 sm:pl-5 mt-3 text-xs md:text-sm text-slate-500 line-through inline-block align-top">
                        $169.99
                    </span>
                </div>

                <button class="py-3 flex justify-center text-sm text-slate-100 font-medium rounded-lg bg-emerald-700/80 hover:bg-emerald-700">
                    <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg" class="my-auto">
                        <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
                    </svg>
                    <span class="px-3">
                        Add to Cart
                    </span>
                </button>

            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://sanderdechering.nl">Sander Dechering</a>.
        </div>
    </main>

</body>
</html>
